<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Tasks</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   <ion-grid>
    <ion-row>
      <ion-col col-4>
        <ion-list *ngFor="let todo of todolist">
          <ion-item>{{todo.title}}</ion-item>
        </ion-list>

      </ion-col>

    </ion-row>
    <ion-row>
      <ion-col col-2>
        <ion-input #tasktitle placeholder="enter todo task" ></ion-input>
      </ion-col>

       <ion-col col-1>
         <button ion-button (click)="save(tasktitle.value)" value="Save">
               <ion-icon name="Save">Save</ion-icon>
         </button>
      </ion-col>

    </ion-row>
  </ion-grid>




  <!--<button ion-button secondary menuToggle>Toggle Menu</button>-->
</ion-content>
